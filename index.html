<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Todo List</h1>
    </div>

    <div class="content">
      <div class="sidebar">
        <!-- Home Item -->
        <div class="sidebar-item home-btn">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </div>

        <!-- Today Item -->
        <div class="sidebar-item">
          <i class="fas fa-calendar-day"></i>
          <p>Today</p>
        </div>

        <!-- Week Item -->
        <div class="sidebar-item">
          <i class="fas fa-calendar-week"></i>
          <p>This Week</p>
        </div>

        <!-- Projects Title -->
        <div class="sidebar-section-title">
          <p>Projects</p>
        </div>

        <!-- Projects List -->
        <div class="sidebar-projects">


        </div>

        <!-- Add Project Button -->
        <div class="sidebar-item add-project">
          <i class="fas fa-plus"></i>
          <p>Add Project</p>
        </div>
      </div>


      <div class="main">
        <h2 id="projectTitle"></h2>
        <!-- Main content -->

        <ul id="taskList">


        </ul>



        <div class="add-task-section" style="display:none;">
          <input type="text" id="taskInput" placeholder="New task title">
          <div class="add-task-container">
            <button id="cancelButton" class="cancel-add-task add-task-button">Cancel</button>
            <button id="addButton" class="save-add-task add-task-button">Save</button>
          </div>
        </div>
        <button id="add-task-button">+ Add Task</button>

      </div>
    </div>

    <div id="editTaskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Edit Task</h4>
        <input type="text" id="newTaskTitle" placeholder="New task title">
        <div class="button-container">
          <button id="saveEdit">Save</button>
          <button id="cancelEdit">Cancel</button>
        </div>
      </div>
    </div>



    <div class="footer">
      <p>Footer Text</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
